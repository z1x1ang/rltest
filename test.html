
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // 创建一个空的表格
let table = [];

// 定义列名
let columns = ['Name', 'Age', 'City'];

// 定义一个函数来添加行
function addRow(data) {
    let row = {};
    for (let i = 0; i < columns.length; i++) {
        row[columns[i]] = data[i];
    }
    table.push(row);
}

// 使用函数添加行
addRow(['Alice', 30, 'New York']);
addRow(['Bob', 25, 'Los Angeles']);

// 添加另一行
addRow(['Charlie', 35, 'Chicago']);

// 打印表格
console.table(table);

// // 创建一个空的"表格"

// table.push(row);

// // 再添加一行
// row = {"列4",  "列5", column3: "列6"};
// table.push(row);

// // 打印整个表格
// console.table(table);

</script>
</body>
</html>
